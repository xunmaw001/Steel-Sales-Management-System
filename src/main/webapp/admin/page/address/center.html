<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>地址</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
		<link rel="stylesheet" href="../../css/public.css" media="all">
				<style>
			body {
            	background-color: #ffffff;
        	}
    </style>
	</head>
	<body>
		<form class="layui-form layui-form-pane" lay-filter="myForm" id="app">		
			<input type="hidden" :value="detail.id" id="id" name="id" />
																		<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">地址：</label>
					<div class="layui-input-block">
						<input v-model="detail.address" type="text" name="address" id="address" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">收货人：</label>
					<div class="layui-input-block">
						<input v-model="detail.name" type="text" name="name" id="name" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">电话：</label>
					<div class="layui-input-block">
						<input v-model="detail.phone" type="text" name="phone" id="phone" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">是否默认地址[是/否]：</label>
					<div class="layui-input-block">
						<input v-model="detail.isdefault" type="text" name="isdefault" id="isdefault" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
									
																																	
			<div class="layui-form-item">
				<div class="layui-input-block" style="text-align: right;margin-right: 30px;">
					<button class="layui-btn btn-submit" lay-submit lay-filter="*">提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>

		<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		<script src="../../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
		<script src="../../js/utils.js" charset="utf-8"></script>
		<script src="../../js/validate.js" charset="utf-8"></script>
		<script src="../../js/vue.js" charset="utf-8"></script>
				<script>
			var vue = new Vue({
				el: '#app',
				data: {
                    																																																							detail: {
                                                                        userid: '',
                                                                                                address: '',
                                                                                                name: '',
                                                                                                phone: '',
                                                                                                isdefault: '',
                                                                    }
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                                                                                                                                                                                                                                                                                                                                                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})

			layui.use(['layer', 'element', 'carousel', 'jquery', 'form', 'upload', 'laydate','tinymce','http'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				
                																																												
                
                // 跨表计算
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					//form.val("myForm", obj);
					for(var key in obj){
						vue.detail[`${key}`] = obj[`${key}`]
					}
				}
				
                																																								
				// 提交
				form.on('submit(*)', function(data) {
					data = data.field;
					
                    // 数据校验
					                    										                    if(!data.userid){
                        layer.msg('用户id不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                            					                                        										                    if(!data.address){
                        layer.msg('地址不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                            					                                        										                    if(!data.name){
                        layer.msg('收货人不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                            					                                        										                    if(!data.phone){
                        layer.msg('电话不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                            					                                        										                    if(!data.isdefault){
                        layer.msg('是否默认地址[是/否]不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                            					                    
					// 跨表计算
					                                                                                                                                                                                                        					
                    // 比较大小
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                					
					// 提交数据
					http.requestJson('address' + '/update', 'post', data, function(res) {
					 	layer.msg('提交成功', {
					 		time: 2000,
					 		icon: 6
					 	}, function() {
					 		window.parent.location.reload();
						});
					 });

					return false
				});

				http.request(localStorage.getItem('sessionTable') + '/session', 'get', {}, (res) => {
					form.val(res.data)
					vue.detail = res.data;
				})

			});
		</script>
	</body>
</html>
