<body>
<div id="app">
	<div class="form-box layui-form" lay-filter="layform">
		<div class="form-control form-content">
			<h3>用户填写</h3>
			<div>
				<div class="layui-form-item">
					<label class="layui-form-label">账号</label>
					<div class="layui-input-block">
						<input v-model="detail.zhanghao" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入账号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-block">
						<input v-model="detail.mima" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入密码" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input v-model="detail.xingming" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">请选择性别</label>
					<div class="layui-input-block">
						<select id="xingbie" name="interest" lay-filter="xingbie">
							<option :value="item" v-for="(item,index) in xingbieOptions">{{item}}</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机</label>
					<div class="layui-input-block">
						<input v-model="detail.shouji" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入手机" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-block">
						<input v-model="detail.youxiang" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">身份证</label>
					<div class="layui-input-block">
						<input v-model="detail.shenfenzheng" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入身份证" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">照片</label>
					<div class="layui-input-block">
						<button type="button" class="layui-btn" id="zhaopianupload-img" v-if="!detail.zhaopian">上传图片</button>
						<div class="layui-upload-list" v-if="detail.zhaopian">
							<img class="layui-upload-img" id="zhaopianimg-temp" :src="detail.zhaopian?detail.zhaopian.split(',')[0]:''">
							<p id="demoText"></p>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">余额</label>
					<div class="layui-input-block">
						<input v-model="detail.money" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入余额" class="layui-input">
					</div>
				</div>
			</div>
			<button style="margin-bottom: 20px;" type="button" class="btn btn-default" @click="onConfirmTap">提交</button>
		</div>
	</div>
</div>
<script src="../../assets/js/relys/jquery.js"></script>

<script type="text/javascript" src="../../assets/js/relys/bootstrap.AMapPositionPicker.js"></script>
<div id="script"></div>
<script type="text/javascript">
	var app = new Vue({
		el: "#app",
		data: {
			crosstable: "",
			crosstableobj: {},
			detail: {
				zhanghao: "",
				mima: "",
				xingming: "",
				xingbie: "",
				shouji: "",
				youxiang: "",
				shenfenzheng: "",
				zhaopian: "",
				money: "",
			},
			xingbieOptions: [],
		},
		computed: {
		},
		updated() {
			layui.form.render('select','layform');
		},
		async created() {
			var id = getParam('id')
			var tablename = getParam('tablename')
			this.crosstable = tablename
			if(tablename){
				var cross = JSON.parse(localStorage.getItem("crossObj"))
				this.crosstableobj = cross
				for(var key in cross){
					if("zhanghao" == key){
						this.detail[key] = cross[key]
					}
					if("mima" == key){
						this.detail[key] = cross[key]
					}
					if("xingming" == key){
						this.detail[key] = cross[key]
					}
					if("xingbie" == key){
						this.detail[key] = cross[key]
					}
					if("shouji" == key){
						this.detail[key] = cross[key]
					}
					if("youxiang" == key){
						this.detail[key] = cross[key]
					}
					if("shenfenzheng" == key){
						this.detail[key] = cross[key]
					}
					if("zhaopian" == key){
						this.detail[key] = cross[key]
					}
					if("money" == key){
						this.detail[key] = cross[key]
					}
				}
			}else if(id){
				await this.getDetail(id, tablename)
			}
			
			// 获取用户信息
			var user = localStorage.getItem("sessionTable")
			session(`${user}`, (data)=>{
				if (data && data.code === 0) {
					var json = data.data;
				}
			})

			this.xingbieOptions = "男,女".split(',')
		},
		methods: {
			onPageTap(url) {
				window.location.href = url
			},
			updateTap(tablename, data){
				return new Promise((resolve) => {
					updateFun(tablename, data, (res) => {
						if(res&&res.code==0){
							console.log("更新成功")
							resolve(res)
						}
					})
				})
				
			},
			onConfirmTap(){
				if(!this.detail.zhanghao){
					alert(`账号不能为空`);
					return
				}
				if(!this.detail.mima){
					alert(`密码不能为空`);
					return
				}
			if(!isEmail(this.detail.youxiang)){
				alert(`邮箱应输入邮件格式`);
				return
			}
			if(!checkIdCard(this.detail.shenfenzheng)){
				alert(`身份证应输入身份证格式`);
				return
			}
			if(!isNumber(this.detail.money)){
				alert(`余额应输入数字`);
				return
			}
				addFun("yonghu", this.detail, (res) => {
					if(res&&res.code==0){
						alert("提交成功")
						window.history.go(-1)
					}
				})
			},
			getDetail(tablename, id) {
				return new Promise((resolve) => {
				goodsInfo(tablename, id, (res) => {
					this.detail = res.data
					resolve(res)
				})
				})
			}
		}
	})
 	$(function(){








		layui.use('upload', function(){
			var $ = layui.jquery
			,upload = layui.upload;
			//普通图片上传
			var uploadInst = upload.render({
				elem: '#zhaopianupload-img'
				,url: baseurl+"file/upload" //改成您自己的上传接口
				,headers: {
					Token: getStorage("Token")
				}
				,before: function(obj){
					//预读本地文件示例，不支持ie8
					obj.preview(function(index, file, result){
					$('#zhaopianimg-temp').attr('src', result); //图片链接（base64）
					});
				}
				,done: function(res){
					//如果上传失败
					if(res.code > 0){
					return layer.msg('上传失败');
					}else{
						app.detail.zhaopian = baseurl+"/upload/"+res.file
						return layer.msg('上传成功');
					}
					//上传成功
				}
			})
		});

		layui.use(['form','layedit'], function(){
			var form = layui.form,
				layedit = layui.layedit,
				$ = layui.jquery,
				layer = layui.layer;
				
			form.on('select(xingbie)', function(data){
				app.detail.xingbie = data.value
			});
		});
	});
</script>
